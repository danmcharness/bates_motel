<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="views/tour/tour.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--note: the home view only shows a static list of links and so has no associated controller to load-->

    <script src="views/reservation/reservation.js"></script>
    <script src="views/weather/weather.js"></script>
    <script src="views/restaurants/restaurants.js"></script>
  </head>

  <!--This is where the angular app is attached to the page-->
  <body ng-app="App">

  <!--The ionNavView and ionNavBar are the foundational Ionic components for navigation.-->
  <!--ionNavView acts like a place holder for different view content to be loaded into the app, where-->
  <!--the ionNavBar shows a header bar that will update as you move from view to view. These two-->
  <!--components are designed to work together, but you could use the ionNavView without using-->
  <!--the ionNavBar if you did not want a top navbar.-->

  <ion-nav-bar class="bar-positive">

      <!--will show and hide if there is a way to go back-->
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios-arrow-left"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <!--this is where each view content will display-->
    <!--Angular will inject each template into the ion-nav-view-->
    <!--Without ionNavView, the app would not know where to load the content, -->
    <!--so at least one ionNavView is needed if the app uses navigation.-->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
